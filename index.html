<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>BlackJack</title>
</head>

<body class="bodyIndex">
    <div class="datosInicio" id="datosInicio">
        <form action="" id="form">

            <div class="grupo">
                <input type="text" name="" placeholder="Nombre" id="nombre" required><span class="barra"></span>
            </div>

            <div class="grupo">
                <input type="text" name="" placeholder="Apellido" id="apellido" required><span class="barra"></span>
            </div>

            <div class="grupo">
                <input type="text" name="" placeholder="Alias" id="alias" required><span class="barra"></span>
            </div>
            <button type="submit" id="botonIniciar" class="botonIniciar">Iniciar</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script  src="./index.js"></script>
</body>
</html>
